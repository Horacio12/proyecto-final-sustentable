{% load static %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Login</title>

		<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- Custom styles for this template -->
		<link href="{% static 'css/login.css' %}" rel="stylesheet">
	</head>

	<body>
		<form class="form-signin" method="POST">{% csrf_token %}
			<div class="text-center mb-4">
				<!-- 
				<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
				-->
				<h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
				<p>Sitio de Compras Informarket</p>
			</div>

			{% include "includes/form_errors.html" %}
			<div class="form-label-group">
				<input type="text" id="inputUsername" class="form-control" placeholder="Ingrese nombre de usuario" required="" autofocus="" name="username">
				<label for="inputUsername">Nombre de usuario</label>
			</div>

			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control" placeholder="Ingrese contraseña" required="" name="password">
				<label for="inputPassword">Contraseña</label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Recuerdame
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" style="display: block; width: 100%;">Iniciar sesion</button>
			<p class="mt-5 mb-3 text-muted text-center"><a href="{% url 'inicio' %}">Ir al Inicio</a></p>
		</form>
	</body>
</html>
